<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <h1 class="title">Age Tester</h1>
    <section class="section container">
        <p class="dob-text">Enter Your Date of Birth:</p>
        <form action="#link" id="form">
            <input type="date" class="dob" id="dob">
            <span class="checkbox-span">
                <input type="checkbox" id="checkbox">The information is true and punishable by law if false.
            </span>
            <input type="submit" class="submit" id="submit">
        </form>
        <div id="invisText">
        </div>
    </section>
    <script src="js/app.js"></script>
</body>
</html>
